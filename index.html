<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11 | geeks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="box">
        <div class="calc">
      <p>0</p>
        </div>

        <div class="buttons">
          <div class="buttons1">
            <div class="btn ac sv-grey">ac</div>
            <div class="btn plus-minus sv-grey">+/-</div>
            <div class="btn present sv-grey">%</div>
            <div class="btn division sv-orange">/</div>
          </div>
          <div class="buttons1">
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply sv-orange">X</div>
          </div>
          <div class="buttons1">

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus sv-orange">-</div>
          </div>

          <div class="buttons1">

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus sv-orange">+</div>
          </div>

          <div class="buttons1">
            <div class="zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal sv-orange">=</div>
          </div>
        </div>

      </div>

    <script src="./index.js"></script>
</body>
</html>
